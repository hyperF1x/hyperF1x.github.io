<!DOCTYPE html>
<html lang= "ko">
  <head>
    <meta charset="utf-8">
    <title>구라모바일보안</title>

    <!-- 애플 웹앱용 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="국방모바일보안">
    <meta name="apple-mobile-web-app-orientations" content="portrait">

    <!-- 애플 웹앱 스플래쉬 -->
    <link rel="apple-touch-startup-image" href="img/splash.png" />

    <!-- 아이콘 설정 -->
    <link rel="apple-touch-icon-precomposed" href="img/icon.png"/>
    <link rel="apple-touch-icon" href="img/icon.png"/>
    <link rel="shortcut icon" href="img/favicon.ico">
    <link rel="icon" href="img/favicon.ico">

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="getDate.js">
      getTime(20, 42);
    </script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="circle_rotate.css">
  </head>

  <body class="bg">
    <header style="background-color: #232124;">
      <input class="btn_menu" type="button" name="btn_menu" value="메뉴">    
      <img src="img/mnsa_logo.png" style="width: 13.85%;position: absolute;top: 4.5%;left: 0;right: 0;margin:auto;">
      <div class="bg_user_out">
        <div class="block_date">
          설치일시 : 20.01.10 20:29<br>          
          차단일시 : 20.01.12 20:42
        </div>
      </div>      
      <img src="img/bg_user_out_sub.png">
    </header>

    <nav class="bg_camera" style="text-align: center;height: 61.5vh;background-color: #232124;">  
      <div style="width: 65vw; margin: auto; padding-top: 10vh;">        
        <img src="img/camera_block.png" style="position: absolute;margin: 7.5%;width: 50%;">
        <div style="position: absolute;padding-top: 17%;margin: 19%;font-size: 5.5vw;letter-spacing: 3px;">
          <script>document.write(getDate('2020-01-12') + "일<br>");</script>
          <span id="time">00:00:00</span>
          <script>getTime(20, 42);</script>
        </div>
        <img class="circle_rotate" src="img/progress_circle.png">
      </div>
      <div style="padding-top: 28%;">
        <input type="button" class="btn_deny" value="카메라 허용">
      </div>
    </nav>
    <footer style="width: 100%;height: 6.278vh;"></footer>
</body>
</html>
