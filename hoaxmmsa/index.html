<!DOCTYPE html>
<html lang= "ko">
  <head>
    <meta charset="utf-8">
    <title>구라모바일보안</title>

    <!-- 애플 웹앱용 -->
    <link rel='manifest' href='/manifest.json'>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="viewport-fit=cover, width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="국방모바일보안">
    <meta name="apple-mobile-web-app-orientations" content="portrait">
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.6.4.min.js"></script>

    <!-- 애플 웹앱 스플래쉬 -->
    <link rel="apple-touch-startup-image" href="img/splash.png" />

    <!-- 아이콘 설정 -->
    <link rel="apple-touch-icon-precomposed" href="img/icon.png"/>
    <link rel="apple-touch-icon" href="img/icon.png"/>
    <link rel="shortcut icon" href="img/favicon.ico">
    <link rel="icon" href="img/favicon.ico">

    <script src="script.js">
      getTime(20, 42);
    </script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="circle_rotate.css">
  </head>

  <body style="margin: 0;" oncontextmenu='return false' onselectstart='return false' ondragstart='return false' ontouchstart="">
		<script>
		document.body.addEventListener('touchmove', function(event) {
		  event.preventDefault();
		}, {
		  passive: false,
		  useCapture: false
		});

		window.onresize = function() {
		  $(document.body).width(window.innerWidth).height(window.innerHeight);
		}

		$(function() {
		  window.onresize();
		});
	</script>
	
	<div id="sidenav" class="sidebox">
    <img src="img/sidemenu.png">
    </div>
    <div id="close_sidenav" onclick="closeNav();"></div>

    <header style="background-color: #232124;">
      <button class="btn_menu" type="button" onclick="openNav();">메뉴</button>
      <button type="button" class="btn_alert"><img src="img/common_btn_alert.png"></button>      
      <img src="img/mnsa_logo.png" style="width: 13.85%;position: absolute;top: 4.7%;left: 0;right: 0;margin:auto;">
      <div class="bg_user_out">
        <div class="block_date" style="font-weight: 600;">
          설치일시 : 20.01.10 20:29<br>          
          차단일시 : 20.01.12 20:42
        </div>
      </div>      
      <img src="img/bg_user_soldier_sub.png">
    </header>

    <nav class="bg_camera" style="text-align: center;height: 61.5vh;background-color: #232124;">  
      <div style="width: 65vw; margin: auto; padding-top: 10vh;">        
        <img src="img/camera_block.png" style="position: absolute;margin: 7.5%;width: 50%;">
        <div style="position: absolute;padding-left: 1%;padding-top: 13%;margin: 24%;font-size: 5.5vw;letter-spacing: 3px;">
          <span id="pastDay">000 일</span>
          <script>getDate('2020-01-12');</script>
        </div>
        <div style="position: absolute;padding-left: 1%;padding-top: 24%;margin: 19%;font-size: 5.5vw;letter-spacing: 3px;">
          <span id="time">00:00:00</span>
          <script>getTime(20, 42);</script>
        </div>
        <img class="circle_rotate" src="img/progress_circle.png">
      </div>
      <div style="padding-top: 28%;">
        <button type="button" class="btn_deny">카메라 허용</button>
      </div>
    </nav>
    <footer style="width: 100%;height: 5.357vh;text-align: center;font-size: 3.8vw;padding-top: 3vw;color: #d2d2d2;">Version 1.0.06</footer>
</body>
</html>
